<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Test - Benguet Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
        }
        
        #map {
            width: 100%;
            height: 100vh;
        }
        
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            max-width: 300px;
        }
        
        .info-panel h2 {
            color: #16a34a;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .info-panel p {
            color: #666;
            margin: 5px 0;
            font-size: 14px;
        }
        
        .legend {
            position: absolute;
            bottom: 30px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        
        .legend h4 {
            margin: 0 0 10px 0;
            color: #16a34a;
            font-size: 14px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 12px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="info-panel">
        <h2>üåæ Benguet Municipality Map Test</h2>
        <p><strong>Total Municipalities:</strong> <span id="total-count">Loading...</span></p>
        <p><strong>GeoJSON Status:</strong> <span id="status">Loading...</span></p>
        <p><strong>Hover over a municipality</strong> to see its name</p>
    </div>
    
    <div class="legend">
        <h4>Legend</h4>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #4ade80;"></div>
            <span>Municipality Boundary</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #fbbf24;"></div>
            <span>Hover State</span>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Initialize the map centered on Benguet
        const map = L.map('map').setView([16.5, 120.7], 10);
        
        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);
        
        let geojsonLayer;
        
        // Style function for polygons
        function style(feature) {
            return {
                fillColor: '#4ade80',
                weight: 2,
                opacity: 1,
                color: 'white',
                fillOpacity: 0.6
            };
        }
        
        // Highlight feature on hover
        function highlightFeature(e) {
            const layer = e.target;
            
            layer.setStyle({
                fillColor: '#fbbf24',
                weight: 3,
                color: '#ff7800',
                fillOpacity: 0.8
            });
            
            layer.bringToFront();
            
            // Show municipality name
            const name = layer.feature.properties.name;
            layer.bindTooltip(name, {
                permanent: false,
                direction: 'center',
                className: 'municipality-tooltip'
            }).openTooltip();
        }
        
        // Reset highlight on mouseout
        function resetHighlight(e) {
            geojsonLayer.resetStyle(e.target);
            e.target.closeTooltip();
        }
        
        // Click handler
        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: function(e) {
                    alert('Municipality: ' + feature.properties.name);
                }
            });
        }
        
        // Load GeoJSON
        // Use relative path that works with both Laravel serve and XAMPP
        const geojsonPath = window.location.pathname.includes('/capstone/') 
            ? '/capstone/CAPFINAL/public/data/benguet.geojson'
            : '/data/benguet.geojson';
            
        fetch(geojsonPath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load GeoJSON from: ' + geojsonPath);
                }
                return response.json();
            })
            .then(data => {
                console.log('GeoJSON loaded:', data);
                
                // Add GeoJSON to map
                geojsonLayer = L.geoJSON(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
                
                // Fit map to GeoJSON bounds
                map.fitBounds(geojsonLayer.getBounds());
                
                // Update info panel
                document.getElementById('total-count').textContent = data.features.length;
                document.getElementById('status').textContent = '‚úÖ Loaded Successfully';
                document.getElementById('status').style.color = '#16a34a';
            })
            .catch(error => {
                console.error('Error loading GeoJSON:', error);
                document.getElementById('status').textContent = '‚ùå Failed to Load';
                document.getElementById('status').style.color = '#dc2626';
                alert('Error loading GeoJSON: ' + error.message);
            });
    </script>
</body>
</html>
